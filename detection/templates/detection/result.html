<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Styles for result page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #00264d; /* Dark blue background */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        .navbar {
            background-color: #001a33; /* Darker blue for navbar */
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .result-container {
            margin-top: 2rem;
        }

        .uploaded-image {
            max-width: 40%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }

        .predicted-text {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #e0e0e0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }

        .predicted-text:hover {
            color: #ffffff;
        }

        .description-container {
            margin-top: 1rem; /* Add spacing */
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly lighter background for contrast */
            border-radius: 8px;
            max-width: 60%; /* Reduced width */
            margin: 0 auto; /* Center align */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding-bottom: 3rem; /* Add padding at the bottom to create space for the button */
        }

        .description-container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5); /* Enhanced shadow on hover */
        }

        .description-text {
            margin: 0; /* Remove default margin */
            font-size: 1.2rem;
            color: #d1d1d1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .upload-another {
            margin-top: 1rem; /* Adjusted margin for spacing */
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block; /* Added for proper alignment */
        }

        .upload-another:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar" >
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
           <a href="">Home</a>
        </form>
    </div>

    <div class="result-container">
        <h1>Prediction Result</h1>

        <!-- Display the uploaded image -->
        <!-- <img src="{{ uploaded_file_url }}" alt="Uploaded Image" class="uploaded-image"> -->

        <!-- Display the predicted class -->
        <p class="predicted-text">Predicted Class: {{ predicted_class }}</p>

        <!-- Display the description of the predicted class in a compressed width div -->
        <div class="description-container">
            <p class="description-text">Description: {{ description }}</p>
        </div>

        <!-- Link to upload another image -->
        <a href="{% url 'upload_image' %}" class="upload-another">Upload Another Image</a>
    </div>

    <script>
        // Optionally, you can add any additional JavaScript here for more interactivity
    </script>
</body>
</html>
